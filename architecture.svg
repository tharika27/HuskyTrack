<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" width="900" height="480" font-family="'Segoe UI', system-ui, sans-serif">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>

    <!-- Purple accent gradient -->
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6d28d9" />
      <stop offset="100%" style="stop-color:#4c1d95" />
    </linearGradient>

    <!-- AWS card gradient -->
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2a3a" />
      <stop offset="100%" style="stop-color:#162032" />
    </linearGradient>

    <!-- Data card gradient -->
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2d1e" />
      <stop offset="100%" style="stop-color:#162416" />
    </linearGradient>

    <!-- Client card gradient -->
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1e2a" />
      <stop offset="100%" style="stop-color:#241624" />
    </linearGradient>

    <!-- Node gradients -->
    <linearGradient id="nodeBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>
    <linearGradient id="nodeGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46" />
      <stop offset="100%" style="stop-color:#047857" />
    </linearGradient>
    <linearGradient id="nodeOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e" />
      <stop offset="100%" style="stop-color:#b45309" />
    </linearGradient>
    <linearGradient id="nodePurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95" />
      <stop offset="100%" style="stop-color:#6d28d9" />
    </linearGradient>
    <linearGradient id="nodeTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#134e4a" />
      <stop offset="100%" style="stop-color:#0f766e" />
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6d28d9" />
    </marker>
    <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4b5563" />
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
    </marker>

    <!-- Drop shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <filter id="glowPurple">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="480" fill="url(#bgGrad)" rx="12"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="60" x2="900" y2="60"/>
    <line x1="0" y1="120" x2="900" y2="120"/>
    <line x1="0" y1="180" x2="900" y2="180"/>
    <line x1="0" y1="240" x2="900" y2="240"/>
    <line x1="0" y1="300" x2="900" y2="300"/>
    <line x1="0" y1="360" x2="900" y2="360"/>
    <line x1="0" y1="420" x2="900" y2="420"/>
    <line x1="60" y1="0" x2="60" y2="480"/>
    <line x1="120" y1="0" x2="120" y2="480"/>
    <line x1="180" y1="0" x2="180" y2="480"/>
    <line x1="240" y1="0" x2="240" y2="480"/>
    <line x1="300" y1="0" x2="300" y2="480"/>
    <line x1="360" y1="0" x2="360" y2="480"/>
    <line x1="420" y1="0" x2="420" y2="480"/>
    <line x1="480" y1="0" x2="480" y2="480"/>
    <line x1="540" y1="0" x2="540" y2="480"/>
    <line x1="600" y1="0" x2="600" y2="480"/>
    <line x1="660" y1="0" x2="660" y2="480"/>
    <line x1="720" y1="0" x2="720" y2="480"/>
    <line x1="780" y1="0" x2="780" y2="480"/>
    <line x1="840" y1="0" x2="840" y2="480"/>
  </g>

  <!-- Title -->
  <text x="450" y="36" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="700" letter-spacing="2">HUSKY TRACK — SYSTEM ARCHITECTURE</text>
  <line x1="180" y1="46" x2="720" y2="46" stroke="#6d28d9" stroke-width="1" opacity="0.6"/>

  <!-- ═══════════════════════════════════════ -->
  <!-- SECTION 1: Offline Data Pipeline -->
  <!-- ═══════════════════════════════════════ -->
  <rect x="24" y="62" width="220" height="350" rx="10" fill="url(#dataGrad)" stroke="#22c55e" stroke-width="1" stroke-opacity="0.4" filter="url(#shadow)"/>
  <rect x="24" y="62" width="220" height="32" rx="10" fill="#052e16" opacity="0.8"/>
  <rect x="24" y="82" width="220" height="12" rx="0" fill="#052e16" opacity="0.8"/>
  <text x="134" y="83" text-anchor="middle" fill="#4ade80" font-size="10" font-weight="600" letter-spacing="1.5">OFFLINE DATA PIPELINE</text>

  <!-- UW Catalog node -->
  <rect x="44" y="112" width="180" height="68" rx="8" fill="url(#nodeGreen)" filter="url(#shadow)"/>
  <rect x="44" y="112" width="180" height="3" rx="2" fill="#4ade80" opacity="0.6"/>
  <text x="74" y="134" fill="#ffffff" font-size="11" font-weight="600">Data Sources</text>
  <text x="74" y="151" fill="#86efac" font-size="9.5">UW Course Catalog</text>
  <text x="74" y="165" fill="#86efac" font-size="9.5">RateMyProfessors (1,500+ reviews)</text>
  <!-- DB icon -->
  <ellipse cx="59" cy="143" rx="8" ry="4" fill="#4ade80" opacity="0.3"/>
  <rect x="51" y="143" width="16" height="12" fill="#4ade80" opacity="0.2"/>
  <ellipse cx="59" cy="155" rx="8" ry="4" fill="#4ade80" opacity="0.3"/>

  <!-- Arrow down -->
  <line x1="134" y1="182" x2="134" y2="208" stroke="#4ade80" stroke-width="1.5" marker-end="url(#arrowGreen)" stroke-dasharray="4,2"/>
  <text x="148" y="198" fill="#4ade80" font-size="8.5" opacity="0.8">scrape</text>

  <!-- Python Scraper node -->
  <rect x="44" y="210" width="180" height="60" rx="8" fill="url(#nodeGreen)" filter="url(#shadow)"/>
  <rect x="44" y="210" width="180" height="3" rx="2" fill="#4ade80" opacity="0.6"/>
  <text x="134" y="234" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Python Scraper</text>
  <text x="134" y="251" text-anchor="middle" fill="#86efac" font-size="9.5">Data extraction &amp; normalization</text>

  <!-- Arrow down -->
  <line x1="134" y1="272" x2="134" y2="298" stroke="#4ade80" stroke-width="1.5" marker-end="url(#arrowGreen)" stroke-dasharray="4,2"/>
  <text x="148" y="288" fill="#4ade80" font-size="8.5" opacity="0.8">clean &amp; format</text>

  <!-- JSON Context node -->
  <rect x="44" y="300" width="180" height="60" rx="8" fill="url(#nodeGreen)" filter="url(#shadow)"/>
  <rect x="44" y="300" width="180" height="3" rx="2" fill="#4ade80" opacity="0.6"/>
  <text x="134" y="324" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">JSON Context Dataset</text>
  <text x="134" y="341" text-anchor="middle" fill="#86efac" font-size="9.5">Structured curriculum + ratings</text>

  <!-- ═══════════════════════════════════════ -->
  <!-- SECTION 2: Client Side -->
  <!-- ═══════════════════════════════════════ -->
  <rect x="264" y="62" width="200" height="175" rx="10" fill="url(#clientGrad)" stroke="#c084fc" stroke-width="1" stroke-opacity="0.4" filter="url(#shadow)"/>
  <rect x="264" y="62" width="200" height="32" rx="10" fill="#2e1065" opacity="0.8"/>
  <rect x="264" y="82" width="200" height="12" rx="0" fill="#2e1065" opacity="0.8"/>
  <text x="364" y="83" text-anchor="middle" fill="#c084fc" font-size="10" font-weight="600" letter-spacing="1.5">CLIENT</text>

  <!-- React App node -->
  <rect x="284" y="112" width="160" height="90" rx="8" fill="url(#nodePurple)" filter="url(#shadow)"/>
  <rect x="284" y="112" width="160" height="3" rx="2" fill="#c084fc" opacity="0.6"/>
  <text x="364" y="136" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">React App</text>
  <text x="364" y="153" text-anchor="middle" fill="#d8b4fe" font-size="9.5">Student chat interface</text>
  <text x="364" y="168" text-anchor="middle" fill="#d8b4fe" font-size="9.5">Natural language queries</text>
  <!-- React icon circle -->
  <circle cx="364" cy="190" r="0" fill="none"/>

  <!-- ═══════════════════════════════════════ -->
  <!-- SECTION 3: AWS Cloud -->
  <!-- ═══════════════════════════════════════ -->
  <rect x="480" y="62" width="396" height="395" rx="10" fill="url(#awsGrad)" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.4" filter="url(#shadow)"/>
  <rect x="480" y="62" width="396" height="32" rx="10" fill="#0c1a2e" opacity="0.8"/>
  <rect x="480" y="82" width="396" height="12" rx="0" fill="#0c1a2e" opacity="0.8"/>
  <text x="678" y="83" text-anchor="middle" fill="#60a5fa" font-size="10" font-weight="600" letter-spacing="1.5">AWS CLOUD INFRASTRUCTURE</text>

  <!-- Cognito node -->
  <rect x="500" y="112" width="160" height="80" rx="8" fill="url(#nodeBlue)" filter="url(#shadow)"/>
  <rect x="500" y="112" width="160" height="3" rx="2" fill="#60a5fa" opacity="0.6"/>
  <text x="580" y="138" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">AWS Cognito</text>
  <text x="580" y="155" text-anchor="middle" fill="#93c5fd" font-size="9.5">Authentication</text>
  <text x="580" y="170" text-anchor="middle" fill="#93c5fd" font-size="9.5">User identity management</text>

  <!-- Lambda node -->
  <rect x="500" y="228" width="160" height="80" rx="8" fill="url(#nodeOrange)" filter="url(#shadow)"/>
  <rect x="500" y="228" width="160" height="3" rx="2" fill="#fb923c" opacity="0.6"/>
  <text x="580" y="254" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">AWS Lambda</text>
  <text x="580" y="271" text-anchor="middle" fill="#fdba74" font-size="9.5">Orchestrator</text>
  <text x="580" y="286" text-anchor="middle" fill="#fdba74" font-size="9.5">Prompt construction</text>

  <!-- Bedrock node -->
  <rect x="690" y="170" width="166" height="96" rx="8" fill="url(#nodeTeal)" filter="url(#shadow)"/>
  <rect x="690" y="170" width="166" height="3" rx="2" fill="#2dd4bf" opacity="0.6"/>
  <text x="773" y="196" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">AWS Bedrock</text>
  <text x="773" y="213" text-anchor="middle" fill="#99f6e4" font-size="9.5">Claude Model</text>
  <text x="773" y="228" text-anchor="middle" fill="#99f6e4" font-size="9.5">Reasoning &amp; recommendations</text>
  <text x="773" y="243" text-anchor="middle" fill="#99f6e4" font-size="9.5">Context injection</text>

  <!-- ═══════════════════════════════════════ -->
  <!-- ARROWS & CONNECTIONS -->
  <!-- ═══════════════════════════════════════ -->

  <!-- JSON Context → Lambda (dashed, context injection) -->
  <path d="M 224 330 C 320 330 420 330 498 268" stroke="#4ade80" stroke-width="1.5" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowGreen)" opacity="0.7"/>
  <text x="340" y="322" fill="#4ade80" font-size="8.5" opacity="0.8" text-anchor="middle">context injection</text>

  <!-- React App → Cognito (auth) -->
  <line x1="444" y1="142" x2="498" y2="152" stroke="#c084fc" stroke-width="1.5" marker-end="url(#arrow)" opacity="0.8"/>
  <text x="472" y="138" fill="#c084fc" font-size="8" opacity="0.9" text-anchor="middle">3. auth</text>

  <!-- React App → Lambda (query) -->
  <line x1="444" y1="175" x2="498" y2="248" stroke="#c084fc" stroke-width="1.5" marker-end="url(#arrow)" opacity="0.8"/>
  <text x="464" y="218" fill="#c084fc" font-size="8" opacity="0.9" text-anchor="middle">4. query</text>

  <!-- Lambda → Bedrock -->
  <line x1="660" y1="248" x2="688" y2="218" stroke="#fb923c" stroke-width="1.5" marker-end="url(#arrowGray)" opacity="0.9"/>
  <text x="688" y="247" fill="#fb923c" font-size="8" opacity="0.9">5. prompt + context</text>

  <!-- Bedrock → Lambda -->
  <line x1="690" y1="238" x2="662" y2="258" stroke="#2dd4bf" stroke-width="1.5" marker-end="url(#arrowGray)" opacity="0.9"/>
  <text x="688" y="268" fill="#2dd4bf" font-size="8" opacity="0.9">6. response</text>

  <!-- Lambda → React App (response back) -->
  <line x1="500" y1="268" x2="446" y2="180" stroke="#60a5fa" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowGray)" opacity="0.7"/>

  <!-- Step numbers legend -->
  <rect x="24" y="430" width="852" height="36" rx="6" fill="#ffffff" fill-opacity="0.03" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
  <text x="44" y="452" fill="#9ca3af" font-size="9">① Scrape sources</text>
  <text x="164" y="452" fill="#9ca3af" font-size="9">② Clean &amp; normalize</text>
  <text x="300" y="452" fill="#9ca3af" font-size="9">③ Authenticate user</text>
  <text x="430" y="452" fill="#9ca3af" font-size="9">④ Send query</text>
  <text x="530" y="452" fill="#9ca3af" font-size="9">⑤ Inject context + prompt</text>
  <text x="680" y="452" fill="#9ca3af" font-size="9">⑥ Return AI response</text>
  <text x="820" y="452" fill="#9ca3af" font-size="9">⑦ Render</text>

</svg>
